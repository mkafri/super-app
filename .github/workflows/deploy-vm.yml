name: Deploy to Azure VM

on:
  workflow_run:
    workflows: ["Build and push images to DockerHub"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }} 
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            sudo docker pull mkafri/super-app:node-latest
            sudo docker stop super-app-node || true
            sudo docker rm super-app-node || true
            sudo docker run -d --name super-app-node --restart unless-stopped -p 3000:3000 mkafri/super-app:node-latest
            sudo docker ps
